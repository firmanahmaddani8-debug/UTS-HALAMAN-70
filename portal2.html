<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas Link Kelompok</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: #2c3e50;
      font-size: 36px;
      margin-bottom: 15px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    p {
      font-size: 18px;
      margin-bottom: 40px;
      color: #2c3e50;
    }
    .link-box {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      max-width: 800px;
      width: 100%;
    }
    a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-decoration: none;
      color: white;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      padding: 20px;
      border-radius: 16px;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s ease-in-out;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    a img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: white;
      padding: 4px;
    }
    a:hover {
      transform: scale(1.1) rotate(-2deg);
      background: linear-gradient(45deg, #0072ff, #00c6ff);
      box-shadow: 0 12px 20px rgba(0,0,0,0.3);
    }
    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #333;
      text-align: center;
    }
    footer span {
      color: #0072ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Tugas Link Kelompok</h1>
  <p>Berikut adalah beberapa link yang sudah kami hubungkan:</p>
  
  <div class="link-box">
    <a href="https://id.wikipedia.org/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png" alt="Wikipedia">
      Wikipedia Indonesia
    </a>
    <a href="https://www.google.com/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google">
      Google
    </a>
    <a href="https://www.kemdikbud.go.id/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/Lambang_Kemendikbud.png" alt="Kemendikbud">
      Kemendikbud
    </a>
    <a href="https://smkn1probolinggo.sch.id/" target="_blank">
      <img src="https://smkn1-probolinggo.sch.id/favicon.ico" alt="SMKN 1 Probolinggo">
      SMKN 1 Probolinggo
    </a>
  </div>

  <footer>
    <p>Dibuat oleh Kelompok <span>TIM KINGKONG</span></p>
  </footer>
</body>
</html>
